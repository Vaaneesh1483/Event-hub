<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Hub - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="auth-container">
      <h1>Event Hub</h1>
      <p class="tagline">Connect with events happening around you</p>

      <div class="auth-form">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="#" id="login-link">Log In</a></p>
      </div>

      <div class="auth-form hidden" id="login-form-container">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
